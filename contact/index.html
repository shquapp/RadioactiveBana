<!DOCTYPE html>
<html lang="en">

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet" type="text/css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body style="background-color: #766791; overflow-x: hidden;">
    
    <div id="card">
        <a href="https://www.radioactivebana.com">
            <img src="../imgs/backarrow.png" alt="Back arrow" type="image/png" id="back">
        </a>

        <h1 class="text" style="letter-spacing: 10px;">Hit us up.</h1>
        <h3 class="text"><hr>Do you have a complaint? Have your interests been attacked? Please don't hesitate to send us your feebdback.</hr></h3>

        <div id="form-container">
            <form class="grid text" style="letter-spacing: 3px;">
                <p id="item1">First name</p>
                <p id="item2">Last name</p>
                <input id="item3" type="text" class="input">
                <input id="item4" type="text" class="input">
                <p id="item5">Phone number</p>
                <p id="item6">Email</p>
                <input id="item7" type="text" class="input">
                <input id="item8" type="text" class="input">
                <p id="item9">Message</p>
                <input id="item10" type="text" class="message">
                <button type="submit" id="submit">Submit</button>
            </form>

        </div>
    </div>

</body>
</html>
